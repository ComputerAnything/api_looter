version: '3.8'

networks:
  proxy_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.40.0.0/24
  backend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.41.0.0/24

services:
  redis:
    image: redis:7-alpine
    container_name: api_looter_redis_prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - backend_network
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true

  backend:
    build: .
    container_name: api_looter_backend_prod
    restart: always
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - FLASK_ENV=production
    networks:
      - proxy_network
      - backend_network
    expose:
      - "8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    read_only: true
    tmpfs:
      - /tmp
      - /app/__pycache__

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: api_looter_cloudflared
    restart: always
    command: tunnel run
    volumes:
      - ./cloudflared-config:/etc/cloudflared:ro
    networks:
      - proxy_network
    depends_on:
      backend:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

volumes:
  redis_data:
    driver: local
