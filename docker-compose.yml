version: '3.8'

services:
  web:
    build: .
    container_name: api_looter_dev
    command: flask run --host=0.0.0.0 --port=8000
    ports:
      - "5000:8000"
    environment:
      FLASK_APP: run.py
      FLASK_ENV: development
      SECRET_KEY: ${SECRET_KEY}
      REDIS_URL: memory://  # In-memory for development (no Redis container needed)
    volumes:
      - .:/app
